#CONFIG SERVER
server.port = 8001

#CONFIUGRACOES ANSI
spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level) %clr(%logger{15}) - %clr(%msg) %n

#CONFIGURACOES DO BANCO H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update

#A partir da versão 2.5 do spring, você precisa adicionar
#Para ele entender que deve ler o arquivo na hora de inicializar o projeto
spring.jpa.defer-datasource-initialization=true

